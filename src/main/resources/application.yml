
spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true
  data:
    redis:
      host: 192.168.0.2
      port: 6379
      password:   # 필요시
      database: 0
      timeout: 3000ms

      # Connection Pool 설정 (Lettuce 기본)
      lettuce:
        pool:
          max-active: 10 # 최대 커넥션 수
          max-idle: 10
          min-idle: 1
          max-wait: -1ms

file:
  upload:
    path: ./uploads/
    allowed-extensions: jpg,jpeg,png,gif,pdf,doc,docx,xls,xlsx
    max-size: 10485760  # 10MB
server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:MySecretKeyForJWT123456789012345678901234567890123456789012345678901234567890}
  expiration: ${JWT_EXPIRATION:86400000} # 24시간